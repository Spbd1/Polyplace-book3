version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polyplace
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
    ports: ["4000:4000"]
    volumes:
      - ./apps/api:/usr/src/app
volumes:
  db_data: